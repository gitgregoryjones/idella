<script>

$(document).ready(function(){

  /** Change Themes top right corner **/
   $("select.theme").on("change",function(){
        var pickme =  this.value.replace(/_/g,"/");

        $("link[vname=_css_colors_green\\.css]").attr("href",pickme);

        console.log(`The new theme is ${pickme}`)
  })

  /** Enable Click Events for the top nav checkboxes **/

  $(".rocket-settings").off().on("click",function(){

      if(DRAW_SPACE_advancedShowing){
        
        DRAW_SPACE_hideSettings();
        $(".settings-icon").addClass("fa-angle-double-up").removeClass("fa-angle-double-down")
        DRAW_SPACE_advancedShowing = false;
        SAVE_okToSave = false;
      } else{
        
        DRAW_SPACE_showSettings();
        $(".settings-icon").addClass("fa-angle-double-down").removeClass("fa-angle-double-up")
        DRAW_SPACE_advancedShowing = true;
        SAVE_okToSave = true;
      }

    })


    $(".rocket-save").off().on('click',function(){

      if(website == "default"){
        //text = prompt("Please enter a name for your new site")
         MAKE_PROMPT_FOR_INPUT_BOX_for({promptMsg:"What is new site name?"},function(text){

            if(text && text.trim().length > 0){
              $('html').attr("x-site-name",text);
              $('title').text(text);
              LOGIC_redirectNeeded = true;
              SAVEJS_goInactive()
            }
         })
         
      } else {
        log.debug("Pressed Key for saving ")
        SAVE_okToSave = true;
        SAVEJS_goInactive()
      }
    });
    

    $("#anchorsAway").off().on("click",function(){
      anchorsAway = $(this).is(":checked") ? true: false;
      if(anchorsAway){
        removeEditMode();
      } else{
        addEditMode();
      }
    })

    $(".cssToggle").off().on("click",function(){
      $(".extendedTabs").toggle();
    })

    $("#group-resize").off().on("click",function(){
      groupResizeEnabled = $(this).is(":checked") ? true: false;
    })

    $(".changesToggle").off().on("click",function(){
      copiesModified = $(this).is(":checked") ? true: false;
    })

    $(".showOverlays").off().on("click",function(){
      showOverlays = OVERLAY_areOverlaysEnabled();
      if(showOverlays){
        OVERLAY_enableOverlays();
      } else {
        OVERLAY_disableOverlays();
      }
    })

    $("#disableHoverEvents").off().on("click",function(){
      disableEventsFlag = $(this).is(":checked") ? true: false;
      if(disableEventsFlag){
        disableHoverEvents();
      } else {
        enableHoverEvents();
      }
    })


var data = ["img","list"]

  function gL(){

     

  $(".layer").each(function(){
    console.log(`Looping...`)
    data.push(`${$(this).find(".details > [type=text]").val()}`);

  })

  return data;    

  }



 

  $( "#search-bar" ).catcomplete({
      
      source: gL
      
  });
});
</script>
